<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Cube Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-title not-stopwatch">Cube Stopwatch</div>
    <div class="tool-cont not-stopwatch">
      <div class="tool-wrap">
        <div class="select-wrap">
          <select name="cube-dimension" class="cube-dimension">
            <option value="3">3 x 3 x 3</option>
            <option value="2">2 x 2 x 2</option>
            <option value="4">4 x 4 x 4</option>
            <option value="5">5 x 5 x 5</option>
            <option value="6">6 x 6 x 6</option>
            <option value="7">7 x 7 x 7</option>
          </select>
        </div>
        <div class="reset-button not-stopwatch">&#8635;</div>
      </div>
    </div>
    <div class="cube-scramble-move not-stopwatch"></div>
    <div class="stopwatch-cont">
      <div class="stopwatch-wrap">
        <div class="stopwatch">
          <div class="main-label-wrap"><span class="main-label">0</span></div>
          <div class="separator-label-wrap">
            <span class="separator-label">.</span>
          </div>
          <div class="sub-label-wrap"><span class="sub-label">0</span></div>
        </div>
      </div>
    </div>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
